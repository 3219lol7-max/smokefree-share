<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeFree - –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0b0c10;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .share-button {
            background-color: #ffffff;
            color: #0b0c10;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .share-button:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .share-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container" id="imageContainer"></div>
        <button class="share-button" id="shareButton">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
        <div id="errorMessage"></div>
    </div>

    <script>
        (function() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä img –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('img');

            const imageContainer = document.getElementById('imageContainer');
            const shareButton = document.getElementById('shareButton');
            const errorMessage = document.getElementById('errorMessage');

            // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            if (!imageUrl) {
                errorMessage.textContent = '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä ?img=URL_–ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø';
                errorMessage.style.display = 'block';
                shareButton.style.display = 'none';
                return;
            }

            // –°–æ–∑–¥–∞—ë–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = '–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç SmokeFree';
            img.onerror = function() {
                errorMessage.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å URL.';
                errorMessage.style.display = 'block';
            };
            imageContainer.appendChild(img);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
            shareButton.addEventListener('click', async function() {
                const shareData = {
                    title: '–ú–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç SmokeFree',
                    text: '–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ, –∫–∞–∫ —è –¥–≤–∏–≥–∞—é—Å—å –∫ –∂–∏–∑–Ω–∏ –±–µ–∑ —Å–∏–≥–∞—Ä–µ—Ç! üö≠',
                    url: window.location.href
                };

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Web Share API
                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (error) {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞
                        if (error.name !== 'AbortError') {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è:', error);
                            // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                            window.open(imageUrl, '_blank');
                        }
                    }
                } else {
                    // Web Share API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                    window.open(imageUrl, '_blank');
                }
            });
        })();
    </script>
</body>
</html>
